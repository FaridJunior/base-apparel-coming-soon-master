<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 2em;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header class="header">
      <div class="container">
        <img src="./images/logo.svg" alt="" class="logo">
      </div>
    </header>
    <div class="img-container">
      <img src="./images/hero-desktop.jpg"id="desktop-hero" alt="person img">
      <img src="./images/hero-mobile.jpg" id="mobile-hero" alt="person img">
    </div>
    <div class="intro">
      <div class="container">
        <h1>
          We're coming soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="#">
          <input type="email" name="email adress" id="vistor-email" placeholder="Email Address">
          <button id="submit-email" aria-label="submit email"> <img src="./images/icon-arrow.svg" alt=""></button>
          <img src="./images/icon-error.svg" alt="error icone" class="error-icon">
          <p class="error-message">Please Provide a Valid Email</p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohamed Farid</a>.
    </p>
  </footer>
  <script>
    const form = document.querySelector("form")
    form.addEventListener("submit",(e)=>{
      e.preventDefault()
      form.classList.toggle("error")
    })
  </script>
</body>
</html>
